<!DOCTYPE html>
<html>

    <head>
        <title>SpaceX Info Site - Launches</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="launches/launches.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

        <script src="main.js" defer></script>
        <script src="launches/utils.js" defer></script>
        <script src="launches/nextLaunchTile.js" defer></script>
        <script src="launches/totalLaunchesTile.js" defer></script>
        <script src="launches/launchesMonthsTile.js" defer></script>
        <script src="launches/initialize.js" defer></script>
    </head>

    <body>
        <div id="header">
            <h1>SpaceX Info Site - Launches &#x1F601;</h1>
        </div>
        <div id="menu">
            <a href="index.html">Home</a>
            <a class="selected" href="launches.html">Launches</a>
            <a href="crew.html">Crew</a>
        </div>
        <div id="content">
            <div id="nextLaunchTile" class="contentTile">
                <div class="contentTileCore">
                    <h4>Next launch:</h4>
                    <div class="days">Days:<span></span></div>
                    <div class="hours">Hours:<span></span></div>
                    <div class="minutes">Minutes:<span></span></div>
                    <div class="seconds">Seconds:<span></span></div>
                </div>
            </div>
            <div id="totalLaunchesTile" class="contentTile">
                <div class="contentTileCore">
                    <h4>Total launches:</h4>
                    <div class="launchesCount">234</div>
                </div>
            </div>
            <div id="launchesMonthsTile" class="contentTile">
                <div class="contentTileCore">
                    <h4>Launches months:</h4>
                    <i class="fas fa-chart-area"></i>
                </div>
            </div>
        </div>
        <div id="nextLaunchPopup" class="popup">
            <div class="popupHeader">
                <span class="headerClose">x</span>
            </div>
            <div class="popupContent">


            </div>
        </div>
        <div id="totalLaunchesPopup" class="popup">
            <div class="popupHeader">
                <span class="headerClose">x</span>
            </div>
            <div class="popupContent">
                <table>
                    <tr>
                        <th>NO.</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Ships</th>
                    </tr>
                </table>
            </div>
        </div>
        <div id="launchesMonthsPopup" class="popup">
            <div class="popupHeader">
                <span class="headerClose">x</span>
            </div>
            <div class="popupContent">
                <h3>All launches per respective month:</h3>
                <canvas id="launchesChart"></canvas>
            </div>
        </div>
    </body>
</html>
