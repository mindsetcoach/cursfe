<!DOCTYPE html>
<html>

    <head>
        <title>SpaceX Info Site - Launches</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="launches/launches.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

        <script src="main.js" defer></script>
        <script src="utils.js" defer></script>
        <script src="launches/nextLaunchTile.js" defer></script>
        <script src="launches/totalLaunchesTile.js" defer></script>
        <script src="launches/launchesMonthsTile.js" defer></script>
        <script src="launches/initialize.js" defer></script>
    </head>

    <body>
        <div id="header">
        </div>
        <div id="menu">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="launches.html">Launches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="crew.html">Crew</a>
                </li>
            </ul>
        </div>
        <div id="content">
            <div id="nextLaunchTile" class="contentTile">
                <div class="contentTileCore">
                    <h4>Next launch:</h4>
                    <div class="days">Days:<span></span></div>
                    <div class="hours">Hours:<span></span></div>
                    <div class="minutes">Minutes:<span></span></div>
                    <div class="seconds">Seconds:<span></span></div>
                </div>
            </div>
            <div id="totalLaunchesTile" class="contentTile clickableTile">
                <div class="contentTileCore">
                    <h4>Total launches:</h4>
                    <div class="launchesCount"></div>
                </div>
            </div>
            <div id="launchesMonthsTile" class="contentTile clickableTile">
                <div class="contentTileCore">
                    <h4>Launches months:</h4>
                    <i class="fas fa-chart-area"></i>
                </div>
            </div>
        </div>
        <div id="totalLaunchesPopup" class="new-popup">
            <div class="modal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Total launches</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="bootstrapPopupContent">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">NO.</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Ships</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <!-- <button type="button" class="btn btn-primary carouselBack" data-bs-dismiss="modal">Back to gallery</button> -->
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div id="launchesMonthsPopup" class="popup">
            <div class="popupHeader">
                <span class="headerClose">x</span>
            </div>
            <div class="popupContent">
                <h3>All launches per respective month:</h3>
                <canvas id="launchesChart"></canvas>
            </div>
        </div>
    </body>
</html>
