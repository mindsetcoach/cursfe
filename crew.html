<!DOCTYPE html>
<html>

    <head>
        <title>SpaceX Info Site - Crew</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="crew/crew.css">
        <script src="main.js" defer></script>
        <script src="utils.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="crew/totalCrewTile.js" defer></script>
        <script src="crew/initialize.js" defer></script>
    </head>

    <body>
        <div id="header">
        </div>
        <div id="menu">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="launches.html">Launches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="crew.html">Crew</a>
                </li>
            </ul>
        </div>
        <div id="content">
            <div id="crewTile" class="contentTile clickableTile">
                <div class="contentTileCore">
                    <h4>Total crew:</h4>
                    <div class="crewCount"></div>
                </div>
            </div>
        </div>
        <div id="crewPopup" class="new-popup">
            <div class="modal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Gallery</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="bootstrapPopupContent galleryPopup">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" disabled>Help</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div id="crewPopupCarousel" class="new-popup">
            <div class="modal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Carousel</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="bootstrapPopupContent carouselPopup">
                            <button type="button" class="btn btn-light prevButton">Prev</button>
                            <div class="carouselImageContainer">
                            </div>
                            <button type="button" class="btn btn-light nextButton">Next</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary carouselBack" data-bs-dismiss="modal">Back to gallery</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
